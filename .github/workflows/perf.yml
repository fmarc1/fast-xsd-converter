name: perf

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run bench
      - uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: bench-results.json
